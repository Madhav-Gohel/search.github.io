<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine by Madhav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Search Engine interface</span>
        </div>
      </nav>
    <div class="container my-5">

        <div class="row">
            <!--Google-->
            <div class="col text-center mx-2 border border-primary  border-4">
                <img class="img-fluid" src="https://openthread.google.cn/images/ot-contrib-google.png" alt="Google">
                <form action="https://www.google.com/search" meathod="GET">
                    <div class="input-group mb-3">
                        <input type="search" name="q" class="form-control" placeholder="Google search" required>
                        <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                      </div>
                </form>
            </div>

            <!--Youtube-->
            <div class="col text-center mx-2 border  border-primary border-4">
                <img style="margin-top: 15%;" class="img-fluid mx-3" src="https://www.youtube.com/about/static/svgs/icons/brand-resources/YouTube-logo-full_color_light.svg" alt="Youtube">
                <br>
                <form action="https://www.youtube.com/results" meathod="GET">
                <div class="input-group mb-3" style="margin-top: 12%;">
                    <input type="search" name="search_query" class="form-control" placeholder="Youtube search" required>
                    <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
