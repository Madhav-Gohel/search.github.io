<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine by Madhav</title>
    <style>
        img.gooogle{
            height: 25cm;
            width: 50cm;
        }
        img.yt{
            height: 7cm;
            width: 14cm;
        }
        img.ytdownloader{
            height: 6cm;
            width: 12cm;
        }
        div.div_border{
            border-style: solid;
            margin: 0 auto;
        }
        h1.border{
            border: 3px solid;
            border-radius: 5px;
            height: 45px;
        }
        div.center{
            margin: 0 auto;
        }
    </style>
</head>
<body align="center">
    <h1 class="border">Search Engine</h1>

    <!--Google-->
    <div style="width: 600px; display: table-cell;" class="div_border">
    <img class="google" src="https://openthread.google.cn/images/ot-contrib-google.png" alt="Google">
    <form action="https://www.google.com/search" meathod="Post">
        <input name="q" type="search" placeholder="Search Google">
        <input type="submit" value="&#xed1b">
    </form>
    </div>

    <!--Youtube-->
    <div style="display: table-cell;" class="div_border">
        <img class="yt" src="https://pmhccares.org/wp-content/uploads/2020/02/youtube-logo.jpeg" alt="Youtube">
        <br>
    <form action="https://www.youtube.com/results" meathod="Post">
        <input name="search_query"type="search" placeholder="Search Youtube">
        <input type="submit" value="&#xed1b">
    </form>
    </div>
    <br>
    <div class="center">
        <div style="display: table-cell; width: 575px; position: center;" class="div_border">
            <br>
            <img class="ytdownloader" src="https://omismedia.com/wp-content/uploads/2019/10/Best-YouTube-Downloader-APK-Apps-for-Android.jpg" alt="Google">
            <br><br>
            <form action="https://9xbuddy.in/process" meathod="Post">
               <input name="url"type="text" placeholder="Paste video url here">
                <input type="submit" value="&#xed1b">
            </form>
        </div>
    </div>
</body>
</html>
